<nav class="navbar">
  <div class="navbar__left">
    <a routerLink="/products" routerLinkActive="navbar__link--active" [routerLinkActiveOptions]="{ exact: true }" class="navbar__link">HOME</a>
    <a routerLink="/products" routerLinkActive="navbar__link--active" [routerLinkActiveOptions]="{ exact: true }" class="navbar__link">SHOP ALL</a>

  </div>
  <button type="button" class="navbar__hamburger" aria-label="Toggle menu" (click)="toggleMenu()" [attr.aria-expanded]="menuOpen()">
    <span class="navbar__hamburger-line"></span>
    <span class="navbar__hamburger-line"></span>
    <span class="navbar__hamburger-line"></span>
  </button>

  <div class="navbar__right">
    <a routerLink="/login" routerLinkActive="navbar__link--active" [routerLinkActiveOptions]="{ exact: true }" class="navbar__link navbar__link--desktop-only">LOGIN</a>

    <a routerLink="/products" routerLinkActive="navbar__link--active" [routerLinkActiveOptions]="{ exact: true }" class="navbar__menu-link" (click)="closeMenu()">SHOP ALL</a>

    <a routerLink="/cart" routerLinkActive="navbar__link--active" [routerLinkActiveOptions]="{ exact: true }" class="navbar__menu-link" (click)="closeMenu()">CART ({{ cartService.count() }})</a>
  </div>
