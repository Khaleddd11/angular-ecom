<div class="auth-page">
  <h1 class="auth-page__title">REGISTER</h1>
  
  <div class="auth-page__content">
    <div class="auth-page__form-wrapper">
      <h2 class="auth-page__subtitle">CREATE ACCOUNT</h2>
      <form class="auth-form">
        <div class="auth-form__field">
          <label for="register-name" class="auth-form__label">Full Name</label>
          <input type="text" id="register-name" name="name" class="auth-form__input" placeholder="Your full name" />
        </div>
        <div class="auth-form__field">
          <label for="register-email" class="auth-form__label">Email</label>
          <input type="email" id="register-email" name="email" class="auth-form__input" placeholder="your.email@example.com" />
        </div>
        <div class="auth-form__field">
          <label for="register-password" class="auth-form__label">Password</label>
          <input type="password" id="register-password" name="password" class="auth-form__input" placeholder="Create a password" />
        </div>
        <div class="auth-form__field">
          <label for="register-confirm" class="auth-form__label">Confirm Password</label>
          <input type="password" id="register-confirm" name="confirmPassword" class="auth-form__input" placeholder="Confirm your password" />
        </div>
        <button type="submit" class="auth-form__submit">CREATE ACCOUNT</button>
      </form>
    </div>
  </div>
</div>
